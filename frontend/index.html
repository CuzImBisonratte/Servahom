<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="modules/weather.css" />
    </head>
    <body>
        <div class="srv"></div>
        <div class="weather">
            <div class="weather-title weather-title_current">Now</div>
            <div class="weather-title weather-title_prev1">3h</div>
            <div class="weather-title weather-title_day">24h</div>
            <div class="weather-icon weather-icon_current"></div>
            <div class="weather-icon weather-icon_prev1"></div>
            <div class="weather-icon weather-icon_day"></div>
            <div class="weather-temp weather-temp_current"></div>
            <div class="weather-temp weather-temp_prev1"></div>
            <div class="weather-temp weather-temp_day"></div>
            <div class="weather-footer">
                <span id="weather-city"></span> &CenterDot; Data by
                <a href="https://openweathermap.org/" target="_blank"
                    >OpenWeatherMap</a
                >
            </div>
        </div>
        <script src="modules/weather.js"></script>
    </body>
</html>
